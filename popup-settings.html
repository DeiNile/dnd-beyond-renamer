<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="dnd-beyond-renamer.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	</head>
	<body>
		<div id="message"></div>
		<div>
			<div class="flex-row">
				<label>Spell Modifier</label>
				<input type="text" id="spell-modifier">
			</div>
			<div class="flex-row">
				<label>Original text position</label>
				<select id="spell-modifier-original-label-position">
					<option value=""></option>
					<option value="before">Before</option>
					<option value="after">After</option>
				</select>
			</div>
		</div>
		<hr />
		<div>
			<div class="flex-row">
				<label>Spell Attack</label>
				<input type="text" id="spell-attack">
			</div>
			<div class="flex-row">
				<label>Original text position</label>
				<select id="spell-attack-original-label-position">
					<option value=""></option>
					<option value="before">Before</option>
					<option value="after">After</option>
				</select>
			</div>
		</div>
		<script src="popup-settings.js"></script>
	</body>
</html>
